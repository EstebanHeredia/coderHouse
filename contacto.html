<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>La perfumería</title>
  </head>
  <body>
    <header class="menu">
      <img class="logo" src="img/logo.jpg" alt="" />
      <nav class="nav">
        <ul class="nav_links">
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="compañia.html">Nuestra compañía</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <h3 class="text-center mt-3">
      Tu opinión es
      <small class="text-white">muy importante para nosotros</small>
    </h3>
    <form class="border text-center d-flex flex-column bd-highlight mb-3">
      <div class="p-2 bd-highlight text-white">
        <label for="inputName">Nombres</label>
        <br />
        <input
          type="name"
          class="justify-content-center"
          id="inputName"
          placeholder="Nombres"
        />
      </div>
      <div class="p-2 bd-highlight text-white">
        <label for="inputLastName ">Apellidos</label>
        <br />
        <input
          type="text"
          class="justify-content-center"
          id="inputLastName"
          placeholder="Apellidos"
        />
      </div>
      <div class="p-2 bd-highlight text-white">
        <label for="inputPhone ">Telefono</label>
        <br />
        <input
          type="text"
          class="justify-content-center"
          id="inputPhone"
          placeholder="Telefono"
        />
      </div>
      <div class="p-2 bd-highlight text-white">
        <label for="inputMail">E-mail</label>
        <br />
        <input
          type="email"
          class="justify-content-center"
          id="inputMail"
          placeholder="Correo electronico"
        />
      </div>
      <button type="submit" class="btn btn-danger">Sign in</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
